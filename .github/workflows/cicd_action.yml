name: CICD app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker compose up -d -build
    - name: run test
      run: docker exec django sh -c "python manage.py test"
